<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Mashups with google.maps.Data</title>
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        var mapStyle = [
          {
            featureType: 'all',
            elementType: 'all',
            stylers: [{ visibility: 'off' }]
          },
          {
            featureType: 'landscape',
            elementType: 'geometry',
            stylers: [{ visibility: 'on' }, { color: '#fcfcfc' }]
          },
          {
            featureType: 'water',
            elementType: 'labels',
            stylers: [{ visibility: 'off' }]
          },
          {
            featureType: 'water',
            elementType: 'geometry',
            stylers: [
              { visibility: 'on' },
              { hue: '#5f94ff' },
              { lightness: 60 }
            ]
          }
        ];

        map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 37.545, lng: 126.992 },
          zoom: 4,
          styles: mapStyle
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key={}&callback=initMap"
    ></script>
  </body>
</html>
